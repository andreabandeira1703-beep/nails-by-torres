<script>
  // SimulaÃ§Ã£o de horÃ¡rios ocupados
  const horariosOcupados = ["09:00", "10:00"]; // depois pega do Firebase
  const select = document.getElementById('horario');

  // FunÃ§Ã£o pra gerar horÃ¡rios baseados no dia
  function gerarHorarios(dataSelecionada){
    select.innerHTML = "";
    const dia = new Date(dataSelecionada).getDay(); // 0-domingo, 6-sÃ¡bado
    let horarios = [];
    if(dia >= 1 && dia <= 5){ // Segunda a sexta - manhÃ£
      horarios = ["08:00","09:00","10:00","11:00","12:00"];
    } else if(dia == 6){ // sÃ¡bado
      horarios = ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00"];
    } else if(dia == 0){ // domingo
      horarios = ["08:00","09:00","10:00","11:00","12:00","13:00"];
    }
    horarios.forEach(h => {
      const option = document.createElement('option');
      option.value = h;
      option.textContent = h + (horariosOcupados.includes(h) ? " âŒ" : "");
      option.disabled = horariosOcupados.includes(h);
      select.appendChild(option);
    });
  }

  document.getElementById('data').addEventListener('change', (e)=>{
    gerarHorarios(e.target.value);
  });

  // FormulÃ¡rio
  const form = document.getElementById('agendamentoForm');
  const tabela = document.getElementById('tabelaAgendamentos').querySelector('tbody');

  form.addEventListener('submit', function(e){
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const telefone = document.getElementById('telefone').value;
    const data = document.getElementById('data').value;
    const hora = document.getElementById('horario').value;
    const observacao = document.getElementById('observacao').value;

    if(!hora){ alert("Escolha um horÃ¡rio vÃ¡lido!"); return; }

    // Simula bloqueio
    horariosOcupados.push(hora);

    // Adiciona na tabela admin
    const row = tabela.insertRow();
    row.insertCell(0).textContent = nome;
    row.insertCell(1).textContent = telefone;
    row.insertCell(2).textContent = data;
    row.insertCell(3).textContent = hora;
    row.insertCell(4).textContent = observacao;

    alert(`Agendamento confirmado!\n\nNome: ${nome}\nTelefone: ${telefone}\nData: ${data}\nHora: ${hora}\nObservaÃ§Ã£o: ${observacao}`);

    form.reset();
    select.innerHTML = "";
  });
</script>
